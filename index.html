    <header class="header -text_center -wrapper">
        <a href="#"><img src="./static/i/img--logo--birds.jpg"></a>
    </header>
    <section class="menu -wrapper -text_center">
        <div>
            <ul class="list -text_center">

    <section class="form -wrapper -text_center">

            </div>
        </div>

                    <img src="{{ user.getAvatar() }}" height="60px">
                </div>
                <div class="description col -left -part1of2">
                    {{user.getFirstName() + ' ' + user.getLastName()}}
                    <hr>
                    <a href="#" class="link">Друг жениха</a>
                    <a href="#" class="link">Подружка невесты</a>
                </div>
                <div class="invite col -left -part1of4 -text_right">
                    <a href="#" class="heart -inline"></a>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer -wrapper">
        <ul class="list -text_center">
            <li><a href="#">Моя свадьба</a></li>
            <li><a href="#">Открытки</a></li>
            <li><a href="#">О проекте</a></li>
